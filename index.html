<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>SignUp </title>
  <!-- link of emojipedia -->
  <link rel="icon" href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/160/samsung/312/locked_1f512.png">
  <!-- fontawesome icon  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Custom Style Sheet -->
  <link rel="stylesheet" href="style.css">
  <!-- clientiD  -->
  <meta name="google-signin-scope" content="profile email">
<meta name="google-signin-client_id" content="1029123328949-qqqlnsk5drp8957j9s0vq9gnbpo03rr6.apps.googleusercontent.com">
<script src="https://apis.google.com/js/platform.js" async defer></script>

</head>

<body>
  <!-- Facebook LoginButton -->
  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v13.0&appId=367268955234423&autoLogAppEvents=1" nonce="s9pDDhPH"></script>
  <!-- Background Video -->
  <div class="video-wrapper" style="border:2px solid">
    <video autoplay muted loop>
      <source src="background.mp4" type="video/webm">
      <source src="background.mp4" type="video/mp4">
      Sorry, your browser doesn't support embedded videos.
    </video>
    <!-- Social Icon Container -->
    <div class="social-buttons" id="socialButtons">
      <div class="google" id="google">
          <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark" data-width="400" data-height="45" data-longtitle="true"></div>
      </div>
      <div id="GoogleDetails">
        <div id="gimage"><img id="gimg" src=""></div>
        <div id="gname">Name</div> <br>
        <div id="gmail">Mail</div><br><br>
        <button id='signout' class="btn btn-lg btn-dark"><a href="#" onclick="signOut()">Sign Out</a></button>

      </div>
      <div class="facebook" id="facebook">
        <div class="fb-login-button" data-width="500" data-size="large" data-button-type="continue_with" data-layout="default" data-auto-logout-link="false" data-use-continue-as="false" onlogin="checkLoginState();"></div>
      </div> <br>
      <div id="facebookDetails">
        <div id="fimage"><img id="fimg" src=""></div>
        <div id="fname">Name</div> <br>
        <div id="fmail">Mail</div> <br> <br>
        <button id="logout" class="btn btn-lg btn-dark"><a href="#" onclick="logout();">Log Out</a></button>
      </div>
      <div class="account" id="account">
        <div class="resister">
          <button type="button" name="resister">Resister</button>
        </div>
        <div class="signin">
          <button type="button" name="signin">Sign In</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap Script  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <!-- Facebook Api -->
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v11.0" nonce="ypyne179"></script>
  <!-- Google Api -->
  <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
  <!-- Custom JavaScript Link -->
  <script src="index.js" charset="utf-8"></script>
</body>
</html>
